<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiGo Admin - Home</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">

    <style>
        .nav-list__icon {
            width: 40px;
            height: 40px;
            fill: #ddd;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-options {
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }

        .dropdown button:hover + .dropdown-options,
        .dropdown-options:hover {
            display: flex;
        }

        .dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    {% for i in user %}
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="container">
            <div class="header-left">
                <h1><a href="{% url 'admin_home' user_id=user.id %}" class="logo">GiGo Admin</a></h1>
            </div>

            <div class="header-right">
                <ul class="nav-list">
                    <!-- Profile Dropdown -->
                    <li class="nav-item">
                        <div class="dropdown">
                            <button>
                                {% if i.photo %}
                                    <img src="{{ i.photo.url }}" height="50" width="50" style="border-radius: 50%;">
                                {% else %}
                                    <svg class="icon nav-list__icon">
                                        <use xlink:href="#icon-user"></use>
                                    </svg>
                                {% endif %}
                            </button>
                            <div class="dropdown-options">
                                <a href="{% url 'admin_profile' user_id=user.id %}">Profile</a>
                                <a href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                        <svg style="position: absolute; width: 0; height: 0;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <symbol id="icon-user" viewBox="0 0 1024 1024">
                                    <title>user</title>
                                    <path class="path1" d="M0 1024v-96c0-143.488 180.768-197.728 419.168-219.584-52.352-32.448-93.44-123.648-114.848-196.48-0.096 0-0.192 0.064-0.32 0.064-2.176 0-48-57.312-48-128 0-62.016-4.416-113.728 32.224-125.44-0.032-0.864-0.224-1.696-0.224-2.56 0-78.624 40.672-147.52 101.984-187.488 15.84-39.52 64.128-68.512 122.016-68.512s106.176 28.992 122.016 68.512c61.312 39.968 101.984 108.864 101.984 187.488 0 0.864-0.192 1.696-0.224 2.56 36.64 11.712 32.224 63.424 32.224 125.44 0 70.688-50.816 128-48 128-0.128 0-0.224-0.064-0.32-0.064-21.408 72.8-62.496 164.032-114.848 196.48 238.4 21.856 419.168 74.080 419.168 219.584v96h-1024z"></path>
                                </symbol>
                            </defs>
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome back, {{ user.first_name }}!</h1>
            <p>Manage your platform and users efficiently with GiGo Admin Dashboard.</p>
            <div class="hero-actions">
                <a href="{% url 'addslot' user_id=user.id %}" class="primary-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/8191/8191573.png" alt="Add Icon" class="add-icon" />
                    Add Works
                </a>
                <a href="{% url 'status' user_id=user.id %}" class="primary-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/3022/3022148.png" alt="Status Icon" class="add-icon" />
                    Status
                </a>
                <a href="#" class="primary-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/2961/2961948.png" alt="History Icon" class="add-icon" />
                    History
                </a>
            </div>
        </div>
    </section>
    {% endfor %}
</body>

</html>
