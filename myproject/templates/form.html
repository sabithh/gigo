<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiGo Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .header h1 {
            color: #0066cc;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        .unchangeable-data {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .data-item {
            margin: 10px 0;
            font-size: 16px;
        }

        .section {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .staff-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number-control button {
            padding: 5px 15px;
            font-size: 18px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
        }

        .number-control input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .salary-input {
            width: 150px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-customize {
            background-color: #6c757d;
            color: white;
            margin-bottom: 15px;
        }

        .btn-post {
            background-color: #28a745;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            opacity: 0.9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            white-space: nowrap;
        }

        .salary-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>GiGo Admin</h1>
    </header>

    {% for i in user %}
<div class="form-container">
    <form id="final-form" method="POST" action="{% url 'forms'  %}">
        {% csrf_token %}

        <!-- Display the data from addslot -->
        <div class="form-group">
            <label class="form-label">Category</label>
            <input type="text" class="form-input" value="{{ initial_data.category }}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">Location</label>
            <input type="text" class="form-input" value="{{ initial_data.location }}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">Date</label>
            <input type="text" class="form-input" value="{{ initial_data.date }}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">Time</label>
            <input type="text" class="form-input" value="{{ initial_data.time }}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">Available Slots</label>
            <input type="text" class="form-input" value="{{ initial_data.slots }}" readonly>
        </div>

        <!-- New fields for additional information -->
        <div class="form-group">
            <label class="form-label">Amount per Person</label>
            <input type="number" name="amount" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Additional Details</label>
            <textarea name="details" class="form-input" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-button">Create Job</button>
    </form>
</div>
    {% endfor %}
    <script>
        function incrementValue(id) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
        }

        function decrementValue(id) {
            const input = document.getElementById(id);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
</body>
</html>
